<div class="home">
  <header class="brand" role="banner">
    <h1 class="title">Start Game</h1>
    <p class="subtitle">Choose a mode</p>
  </header>

  <main class="card" role="main" aria-labelledby="modes-title">
    <h2 id="modes-title" class="visually-hidden">Game modes</h2>

    <button class="mode-btn" type="button" aria-label="Start Single Player" routerLink="/single">
      <span class="icon" aria-hidden="true">🎮</span>
      <span class="text">
        <strong>Single Player</strong>
        <small>Play solo</small>
      </span>
    </button>

    <button class="mode-btn alt" type="button" aria-label="Play With Friend" routerLink="/friend">
      <span class="icon" aria-hidden="true">🤝</span>
      <span class="text">
        <strong>Play with Friend</strong>
        <small>Local or online</small>
      </span>
    </button>

    <div class="actions">
      <button class="ghost" type="button" routerLink="/settings" aria-label="Open Settings">Settings</button>
      <button class="ghost" type="button" routerLink="/about" aria-label="Open About">About</button>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <span>v1.0</span>
  </footer>
</div>
